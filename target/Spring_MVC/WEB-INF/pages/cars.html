<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <!-- Итерация по списку машин -->
    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.series}"></td>
        <td th:text="${car.price}"></td>
    </tr>
    </tbody>
</table>
Hello Home!

<a th:href="@{/carss}">Go to Cars</a>
<a th:href="@{/}">Go to Index</a>
</body>
</html>
